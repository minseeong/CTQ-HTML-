<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title></title>
    </head>
    <body>
        <h1>Conditional statements</h1>
        <h2>Programs</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>If-true</h2>
        <script>
            document.write("seil<br>");
            if(true){
            document.write("CTQ<br>");
            } else{
            document.write("highschool<br>");
            }
            document.write("computer<br>");
        </script>
      
         <h2>If-false</h2>
        <script>
            document.write("seil<br>");
            if(false){
            document.write("CTQ<br>");
            } else{
            document.write("highschool<br>");
            }
            document.write("computer<br>");
            </script>
      
    </body>
</html>
